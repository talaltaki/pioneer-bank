<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Pioneer Bank</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <div class="card mt-5">
          <div class="card-body">
            <h4>Login</h4>
            <br />
            <input type="text" class="form-control" placeholder="Email" />
            <br />
            <input type="text" class="form-control" placeholder="Password" />
            <br />
            <button type="button" id="login" class="btn btn-success">
              Enter
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="transaction-area">
      <div class="card-deck text-white">
        <div class="card bg-success text-center mr-5">
          <div class="card-body">
            <h4 class="card-title">Deposit</h4>
            <h1>৳ <span id="currentDeposit">00</span></h1>
          </div>
        </div>

        <div class="card bg-danger text-center mr-5">
          <div class="card-body">
            <h4 class="card-title">Withdraw</h4>
            <h1>৳ <span id="currentWithdraw">00</span></h1>
          </div>
        </div>

        <div class="card bg-warning text-center">
          <div class="card-body">
            <h4 class="card-title">Balance</h4>
            <h1>৳ <span id="currentBalance">1500</span></h1>
          </div>
        </div>
      </div>

      <div class="card-deck mt-5">
        <div class="card mr-5">
          <div class="card-body">
            <h5 class="card-title">Deposit</h5>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="৳ Amount you want to Deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Withdraw</h5>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="৳ Amount you want to Withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
